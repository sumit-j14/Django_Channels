<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>ChatApp</title>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns ">
          <div class="column ">
            <section class="hero ">
              <div class="hero-body">
                <p class="title">ChatApp</p>
                <p class="subtitle">built with Django, Channels and Redis</p>
              </div>
            </section>
          </div>

          <div class="">
            <div class="field">
              <label>Room name</label>

              <div class="control">
                <input class="input" type="text" placeholder="Room name" id="room-name-input">
              </div>
            </div>

            <div class="field">
              <label>Username</label>

              <div class="control">
                <input class="input" type="text" placeholder="Username" id="username-input">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button><a class="button is-info" id="room-name-submit">Submit</a></button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>

document.querySelector('#room-name-input').focus();
// If you hit "enter" on the keyboard, trigger the click method
document.querySelector('#room-name-input').onkeyup = function(e) {
  if (e.keyCode === 13) {
    document.querySelector('#room-name-submit').click();
  }
};

// When you submit the form, redirect the user to the room page
document.querySelector('#room-name-submit').onclick = function(e) {
  var roomName = document.querySelector('#room-name-input').value;
  var userName = document.querySelector('#username-input').value;

  window.location.replace(roomName + '/?username=' + userName);
};
    </script>
  </body>
</html>
